<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Preparation Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #61dafb;
        }
        .subject {
            margin-top: 20px;
        }
        .chapter {
            list-style-type: none;
            padding: 0;
        }
        .chapter label {
            display: flex;
            align-items: center;
            background: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .chapter input[type="checkbox"] {
            margin-right: 15px;
        }
        .chapter label:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JEE Preparation Tracker</h1>
        <h2>Get Ready for IIT Bombay AIR 1 Aryan Thapaliya</h2>

        <div class="subject">
            <h2>Physics</h2>
            <ul class="chapter">
                <li>
                    <label><input type="checkbox">Unit and Dimensions</label>
                </li>
                <li>
                    <label><input type="checkbox"> Kinematics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Newton's Laws of Motion</label>
                </li>
                <li>
                    <label><input type="checkbox"> Work, Energy and Power</label>
                </li>
                <li>
                    <label><input type="checkbox"> Rotational Motion</label>
                </li>
                <li>
                    <label><input type="checkbox"> Gravitation</label>
                </li>
                <li>
                    <label><input type="checkbox"> Thermodynamics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Waves and Oscillations</label>
                </li>
                <li>
                    <label><input type="checkbox"> Electromagnetic Induction</label>
                </li>
                <li>
                    <label><input type="checkbox"> Optics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Modern Physics</label>
                </li>

                <li>
                    <label><input type="checkbox">Centre of Mass</label>
                </li>
                <!-- Add more advanced topics as needed -->
            </ul>
        </div>

        <div class="subject">
            <h2>Mathematics</h2>
            <ul class="chapter">
                <li>
                    <label><input type="checkbox"> Algebra</label>
                </li>
                <li>
                    <label><input type="checkbox"> Calculus</label>
                </li>
                <li>
                    <label><input type="checkbox"> Trigonometry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Coordinate Geometry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Vector Algebra</label>
                </li>
                <li>
                    <label><input type="checkbox"> Probability and Statistics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Complex Numbers</label>
                </li>
                <li>
                    <label><input type="checkbox"> Matrices and Determinants</label>
                </li>
                <!-- Add more advanced topics as needed -->
            </ul>
        </div>

        <div class="subject">
            <h2>Chemistry</h2>
            <ul class="chapter">
                <li>
                    <label><input type="checkbox"> Organic Chemistry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Inorganic Chemistry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Physical Chemistry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Chemical Bonding</label>
                </li>
                <li>
                    <label><input type="checkbox"> Coordination Compounds</label>
                </li>
                <li>
                    <label><input type="checkbox"> Electrochemistry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Thermodynamics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Chemical Kinetics</label>
                </li>
                <li>
                    <label><input type="checkbox"> Surface Chemistry</label>
                </li>
                <li>
                    <label><input type="checkbox"> Biomolecules</label>
                </li>
                <!-- Add more advanced topics as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
